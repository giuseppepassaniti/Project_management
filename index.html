<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Progetti Unificata</title>
  <script src="libs/papaparse.min.js"></script>
  <script src="libs/dayjs.min.js"></script>
  <script src="libs/lucide.min.js"></script>
  <script src="libs/chart.min.js"></script>
  <script src="libs/frappe-gantt.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body class="bg-slate-100 text-slate-800 font-sans">
  <div class="container mx-auto p-6">
    <header class="text-center mb-8">
      <h1 class="text-4xl font-bold text-slate-900">Dashboard Progetti</h1>
      <p class="text-slate-600 mt-2">Carica i file CSV per visualizzare i dati</p>
    </header>

    <!-- Upload multiplo -->
    <div class="bg-white p-6 rounded-lg shadow-md mb-8">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
          <label class="block font-semibold mb-1">Progetti</label>
          <input type="file" id="file-progetti" accept=".csv" class="block w-full" />
        </div>
        <div>
          <label class="block font-semibold mb-1">Milestone</label>
          <input type="file" id="file-milestone" accept=".csv" class="block w-full" />
        </div>
        <div>
          <label class="block font-semibold mb-1">Task</label>
          <input type="file" id="file-task" accept=".csv" class="block w-full" />
        </div>
        <div>
          <label class="block font-semibold mb-1">Imprevisti</label>
          <input type="file" id="file-imprevisti" accept=".csv" class="block w-full" />
        </div>
        <div>
          <label class="block font-semibold mb-1">Varianti</label>
          <input type="file" id="file-varianti" accept=".csv" class="block w-full" />
        </div>
        <div>
          <label class="block font-semibold mb-1">Decisioni</label>
          <input type="file" id="file-decisioni" accept=".csv" class="block w-full" />
        </div>
      </div>
      <button id="btn-carica" class="mt-6 bg-blue-600 text-white font-bold px-6 py-2 rounded hover:bg-blue-700">
        Carica Tutti i File
      </button>
    </div>

    <!-- Contenuto dinamico -->
    <div id="main-content"></div>
  </div>

  <script src="js/parse.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
